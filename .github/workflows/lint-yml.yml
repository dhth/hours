name: lint-yml

on:
  push:
    branches: ["main"]
    paths:
      - "**.yml"
  pull_request:
    paths:
      - "**.yml"

jobs:
  lint-yml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install yamlfmt
        uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2
        with:
          repo: google/yamlfmt
          tag: v0.16.0
      - name: Run yamlfmt
        run: yamlfmt -lint -quiet $(find . -name '*.yml')
